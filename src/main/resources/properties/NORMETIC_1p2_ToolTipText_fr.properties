1.5=<html>Cet \u00e9l\u00e9ment est requis, \u00e0 moins qu'un vocabulaire contrôl\u00e9 ne soit<br>utilis\u00e9 comme source de mots-cl\u00e9s dans l'\u00e9l\u00e9ment "9.2 Chemintaxum".<br>Lorsque cette condition est remplie, l'\u00e9l\u00e9ment "1.5 Mot-cl\u00e9" devient alors facultatif.</html>
2.3.3=<html>Au moins une des contributions doit avoir une date.<br>Si c'est d\u00e9j\u00e0 le cas, cet \u00e9l\u00e9ment est recommandé.</html>
6.3=<html>Une description est requise si l'\u00e9l\u00e9ment "6.2 Copyright et autres restrictions"<br>contient "oui". Sinon cette description est facultative.</html>
