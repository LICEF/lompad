1.5=<html>This element is required unless that a controlled vocabulary is<br>used as a source of keywords in the element "9.2 Taxonpath".<br>When this condition is met, the element "1.5 Keyword" is optional.</html>
2.3.3=<html>A date must be provided for at least one contribute.<br>If that's already the case, this element is optional.</html>
6.3=<html>The description is required when the element "6.2 Copyright and other restrictions"<br>is "yes". Otherwise this description is optional.</html>
7.1=<html>The type is required if the resource is developed from<br>an earlier version.  Otherwise, the type is recommended.</html>

